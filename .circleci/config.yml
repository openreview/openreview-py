version: 2.1
orbs:
  codecov: codecov/codecov@1.0.5
jobs:
  build:
    working_directory: ~/openreview-py-repo
    docker:
      - image: circleci/python:3.7-node
      - image: circleci/redis:6.0.0
      - image: circleci/mongo:4.4.5
        command: [--replSet,rs0]
      - image: docker.elastic.co/elasticsearch/elasticsearch:7.7.0
        environment:
          xpack.security.enabled: false
          transport.host: localhost
    steps:
      - checkout
      - run:
          name: Initialize Replica Set
          command: |
            wget -qO - https://www.mongodb.org/static/pgp/server-4.4.asc | sudo apt-key add -
            sudo touch /etc/apt/sources.list.d/mongodb-org-4.4.list
            echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu bionic/mongodb-org/4.4 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-4.4.list
            sudo apt-get update
            sudo apt-get install -y mongodb-org=4.4.5 mongodb-org-server=4.4.5 mongodb-org-shell=4.4.5 mongodb-org-mongos=4.4.5 mongodb-org-tools=4.4.5
            mongo mongodb://localhost:27017 --eval "rs.initiate()"
      - run: sudo pip install ~/openreview-py-repo
      - run: git clone https://$OPENREVIEW_GITHUB@github.com/openreview/openreview.git ~/openreview
      - run: git clone https://$OPENREVIEW_GITHUB@github.com/openreview/openreview-web.git ~/openreview-web
      - run: git clone -b feature/api-v2 --single-branch https://$OPENREVIEW_GITHUB@github.com/openreview/openreview.git ~/openreview-v2
      - run: mkdir ~/openreview/logs
      - run: mkdir ~/openreview/files
      - run: mkdir ~/openreview/files/attachments
      - run: mkdir ~/openreview/files/pdfs
      - run: mkdir ~/openreview-v2/logs
      - run: mkdir ~/openreview-v2/files
      - run: mkdir ~/openreview-v2/files/attachments
      - run: mkdir ~/openreview-v2/files/pdfs
      - run: mkdir ~/openreview-py-repo/coverage
      - run:
          name: install api
          command: |
            cd ~/openreview
            npm install
      - run:
          name: run api
          command: |
            cd ~/openreview
            NODE_ENV=circleci node scripts/clean_start_app.js
          background: true
      - run:
          shell: /bin/sh
          command: |
            wget --retry-connrefused --waitretry=1 --read-timeout=20 --timeout=15 -t 10 http://localhost:3000
            :
      - run:
          name: install web-app
          command: |
            cd ~/openreview-web
            npm install
            cp .env.example .env
            SUPER_USER=openreview.net npm run build
      - run:
          name: run web-app
          command: |
            cd ~/openreview-web
            export NEXT_PORT=3030
            SUPER_USER=openreview.net npm run start
          background: true
      - run:
          shell: /bin/sh
          command: |
            wget --retry-connrefused --waitretry=5 --read-timeout=20 --timeout=15 -t 10 http://localhost:3030
            :
      - run:
          name: install api-v2
          command: |
            cd ~/openreview-v2
            npm install
      - run:
          name: run api-v2
          command: |
            cd ~/openreview-v2
            NODE_ENV=circleci node app.js
          background: true
      - run:
          shell: /bin/sh
          command: |
            wget --retry-connrefused --waitretry=1 --read-timeout=20 --timeout=15 -t 10 http://localhost:3001
            :
      - run:
          name: install firefox driver
          command: |
            sudo apt-get update
            sudo apt-get install firefox-esr
            cd ~/openreview-py-repo/tests/drivers
            wget https://github.com/mozilla/geckodriver/releases/download/v0.30.0/geckodriver-v0.30.0-linux64.tar.gz
            tar -xvzf geckodriver*
            chmod +x geckodriver
      - run:
          name: run tests
          command: |
            cd ~/openreview-py-repo
            sudo pip install -U pytest
            sudo pip install selenium
            sudo pip install pytest-selenium
            sudo pip install pytest-cov
            sudo pip install codecov
            sudo pip install -e .
            mkdir test-reports
            pytest --junitxml=test-reports/junit.xml --driver Firefox --driver-path tests/drivers/geckodriver --cov-report xml:~/openreview-py-repo/coverage/cov.xml --cov=./
      - codecov/upload:
          file: "~/openreview-py-repo/coverage/cov.xml"
      - store_test_results:
          path: test-reports
      - store_artifacts:
          path: test-reports
  deploy:
    working_directory: ~/openreview-py-repo
    docker:
      - image: circleci/python:2.7
    steps:
      - checkout
      - run: sudo pip install twine
      - run: python setup.py bdist_wheel --universal
      - run: twine upload dist/* --skip-existing
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
