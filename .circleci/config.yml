version: 2
jobs:
  build:
    working_directory: ~/openreview-py-repo
    docker:
      - image: circleci/python:2.7
    steps:
      - checkout
      - run: sudo pip install ~/openreview-py-repo
      - run: sudo pip install -U pytest
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            mkdir test-reports
            pytest --junitxml=test-reports/junit.xml
      - store_test_results:
        path: test-reports

      - store_artifacts:
        path: test-reports

